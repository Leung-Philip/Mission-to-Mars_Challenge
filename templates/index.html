<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Mission to Mars</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <style> body {background-image: linear-gradient(to bottom, rgba(255,255,255,0.3) 0%,rgba(255,255,255,0.1) 100%), url('https://www.tanikal.com/wp-content/uploads/2018/07/mars_mission.jpg');
                  background-repeat: no-repeat;
                  background-size:cover}    
    </style>
  </head>
  <body>
    
    <div class="container">
      <!-- Add Jumbotron to Header -->
      <div class="jumbotron text-center"
           style="background-image: linear-gradient(to bottom, rgba(255,255,255,0.3) 0%,rgba(255,255,255,0.3) 100%), url('https://mcdn.wallpapersafari.com/medium/44/98/fpyhXL.jpg');
                  background-size:cover;
                  background-repeat:no-repeat">
        <h1 class='neonText'
            style = "color:rgb(87, 5, 21);
                     text-shadow: 0 0 7px #fff,
                                  0 0 10px #fff,
                                  0 0 21px #fff,
                                  0 0 42px rgb(184, 71, 71),
                                  0 0 82px rgb(184, 71, 71),
                                  0 0 92px rgb(184, 71, 71),
                                  0 0 102px rgb(184, 71, 71),
                                  0 0 151px rgb(184, 71, 71);"> Mission to Mars</h1>
        <!-- Add a button to activate scraping script -->
        <p><a class="btn btn-success btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      </div>

      <!-- Add section for Mars News -->
      <div class="row" id="mars-news">
        <div class="col-xs-18 col-md-12">
          <div class="media">
            <div class="media-body">
              <h2 class='neonText'
              style = "color:rgb(87, 5, 21);
                       text-shadow: 0 0 7px #fff,
                                    0 0 10px #fff,
                                    0 0 21px #fff,
                                    0 0 42px rgb(184, 71, 71),
                                    0 0 82px rgb(184, 71, 71),
                                    0 0 92px rgb(184, 71, 71),
                                    0 0 102px rgb(184, 71, 71),
                                    0 0 151px rgb(184, 71, 71);">Latest Mars News</h2>
              <h4 class="media-heading bg-danger">{{mars.news_title}}</h4>
              <p class="bg-danger">{{mars.news_paragraph}}</p>
            </div>
          </div>
        </div>
      </div>

      <!-- Section for Featured Image and Facts table -->
      <div class="row" id="mars-featured-image">
        <div class="col-xs-12 col-md-8">
          <h2 class='neonText'
          style = "color:rgb(87, 5, 21);
                   text-shadow: 0 0 7px #fff,
                                0 0 10px #fff,
                                0 0 21px #fff,
                                0 0 42px rgb(184, 71, 71),
                                0 0 82px rgb(184, 71, 71),
                                0 0 92px rgb(184, 71, 71),
                                0 0 102px rgb(184, 71, 71),
                                0 0 151px rgb(184, 71, 71);">Featured Mars Image</h2>

          <!-- if images is False/None/non-existent, then default to error message -->
          <img
            src="{{mars.featured_image | default('static/images/error.png', true)}}"
            class="img-responsive"
            alt="Responsive image"
          />
        </div>

        <div class="col-xs-6 col-md-4">
          <!-- Mars Facts -->
          <div class="row" id="mars-facts">
            <h4 class='neonText'
            style = "color:rgb(87, 5, 21);
                     text-shadow: 0 0 7px #fff,
                                  0 0 10px #fff,
                                  0 0 21px #fff,
                                  0 0 42px rgb(184, 71, 71),
                                  0 0 82px rgb(184, 71, 71),
                                  0 0 92px rgb(184, 71, 71),
                                  0 0 102px rgb(184, 71, 71),
                                  0 0 151px rgb(184, 71, 71);">Mars Facts</h4>
            {{ mars.facts | safe }}
          </div>
        </div>
      </div>


      <!-- Section for Mars Hemispheres -->
      <div class="row" id="mars-hemispheres">
        <div class="page-header">
          <h2 class="text-center" 
              class='neonText'
              style = "color:rgb(87, 5, 21);
                      text-shadow: 0 0 7px #fff,
                                    0 0 10px #fff,
                                    0 0 21px #fff,
                                    0 0 42px rgb(184, 71, 71),
                                    0 0 82px rgb(184, 71, 71),
                                    0 0 92px rgb(184, 71, 71),
                                    0 0 102px rgb(184, 71, 71),
                                    0 0 151px rgb(184, 71, 71);">Mars Hemispheres</h2>
        </div>

        {% for hemisphere in mars.url_title %}
        <div class="col-md-6">
          <div class="thumbnail">
            <img 
              src="{{hemisphere.img_url | default('static/images/error.png', true)}}" 
              class="img-responsive"
              alt="Responsive image"
              />
            <div class="caption">
              <h3>{{hemisphere.title}}</h3>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
